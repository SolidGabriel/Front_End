<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Barbearia Alura - Contato</title>	
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

	</head>

	<body>
		<header>
				<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
					<nav>
						<ul>
							<li><a href="index.html">Home<a></li>
							<li><a href="Barbearia Alura - Produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
				</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="80" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como Prefere nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" >Telefone</label>
					

					<label for="radio-whats"><input type="radio" name="contato" value="whatsapp" id="radio-whats" checked>Whatsapp</label>		
				</fieldset>

				<fieldset>
						<legend>Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>10h ~ 20h</td>
					</tr>	
					<tr>
						<td>Sexta</td>
						<td>8h ~ 18h</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">

		</footer>
